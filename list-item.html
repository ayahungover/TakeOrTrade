<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TakeOrTrade - List Item</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .listing-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .section-title {
            color: #343a40;
            border-bottom: 2px solid #dee2e6;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .giveaway-type-selector {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        .giveaway-type-btn {
            flex: 1;
            padding: 10px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            background: white;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        .giveaway-type-btn.active {
            border-color: #007bff;
            background: #e7f3ff;
        }
        .giveaway-type-btn i {
            font-size: 1.5rem;
            margin-bottom: 8px;
            display: block;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">TakeOrTrade</a>
            <div>
                <a href="listings.html" class="btn btn-outline-light me-2">Browse Items</a>
                <a href="my-listings.html" class="btn btn-outline-light">My Listings</a>
            </div>
        </div>
    </nav>

    <div class="container my-4">
        <!-- Section 1: Exchange Item -->
        <div class="listing-section">
            <h2 class="section-title"><i class="fas fa-exchange-alt me-2"></i>List Exchange Item</h2>
            <form id="exchange-form">
                <div class="mb-3">
                    <label for="exchange-title" class="form-label">Item Title*</label>
                    <input type="text" class="form-control" id="exchange-title" placeholder="e.g. Vintage Camera" required>
                </div>
                <div class="mb-3">
                    <label for="exchange-desc" class="form-label">Description*</label>
                    <textarea class="form-control" id="exchange-desc" rows="3" 
                              placeholder="Condition, specifications, etc." required></textarea>
                </div>
                <div class="mb-3">
                    <label for="wanted-items" class="form-label">Items You Want In Exchange*</label>
                    <input type="text" class="form-control" id="wanted-items" 
                           placeholder="e.g. Record player, headphones, skateboard" required>
                </div>
                <div class="mb-3">
                    <label for="exchange-image" class="form-label">Upload Images*</label>
                    <input type="file" class="form-control" id="exchange-image" accept="image/*" multiple required>
                </div>
                <button type="submit" class="btn btn-primary">List for Exchange</button>
            </form>
        </div>

        <!-- Section 2: Giveaway Item -->
        <div class="listing-section">
            <h2 class="section-title"><i class="fas fa-gift me-2"></i>List Giveaway Item</h2>
            <form id="giveaway-form">
                <div class="mb-3">
                    <label for="giveaway-title" class="form-label">Item Title*</label>
                    <input type="text" class="form-control" id="giveaway-title" placeholder="e.g. Coffee Table" required>
                </div>
                <div class="mb-3">
                    <label for="giveaway-desc" class="form-label">Description*</label>
                    <textarea class="form-control" id="giveaway-desc" rows="3" 
                              placeholder="Condition, dimensions, etc." required></textarea>
                </div>
                
                <!-- Giveaway Type Selection -->
                <div class="mb-3">
                    <label class="form-label">Giveaway Type*</label>
                    <div class="giveaway-type-selector">
                        <div class="giveaway-type-btn" onclick="selectGiveawayType('fcfs')" id="fcfs-btn">
                            <i class="fas fa-bolt"></i>
                            <h5>Instant (FCFS)</h5>
                            <p>First person gets it automatically</p>
                        </div>
                        <div class="giveaway-type-btn" onclick="selectGiveawayType('request')" id="request-btn">
                            <i class="fas fa-hand-paper"></i>
                            <h5>Request-Based</h5>
                            <p>You choose who receives it</p>
                        </div>
                    </div>
                    <input type="hidden" id="giveaway-type" value="" required>
                </div>
                
                <div class="mb-3">
                    <label for="giveaway-image" class="form-label">Upload Images*</label>
                    <input type="file" class="form-control" id="giveaway-image" accept="image/*" multiple required>
                </div>
                <button type="submit" class="btn btn-success">List for Giveaway</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Handle giveaway type selection
        function selectGiveawayType(type) {
            document.getElementById('giveaway-type').value = type;
            
            // Update UI
            document.querySelectorAll('.giveaway-type-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.getElementById(`${type}-btn`).classList.add('active');
        }

        // Form submissions
        document.getElementById('exchange-form').addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Exchange item listed successfully!');
            // Add your form submission logic here
        });

        document.getElementById('giveaway-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const giveawayType = document.getElementById('giveaway-type').value;
            if (!giveawayType) {
                alert('Please select a giveaway type!');
                return;
            }
            alert(`Giveaway item listed as ${giveawayType === 'fcfs' ? 'Instant (FCFS)' : 'Request-Based'}!`);
            // Add your form submission logic here
        });
    </script>
</body>
</html>
