<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - TakeOrTrade</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .auth-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <div class="container">

        <div class="auth-container bg-white">
            <h2 class="text-center mb-4">Create Account</h2>
            <form id="signup-form">
                <div class="mb-3">
                    <label for="signup-email" class="form-label">Email*</label>
                    <input type="email" class="form-control" id="signup-email" required>
                </div>
                <div class="mb-3">
                    <label for="signup-password" class="form-label">Password*</label>
                    <input type="password" class="form-control" id="signup-password" minlength="6" required>
                </div>
                <div class="mb-3">
                    <label for="signup-username" class="form-label">Username*</label>
                    <input type="text" class="form-control" id="signup-username" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Location*</label>
                    <div class="row g-2">
                        <div class="col-md-6">
                            <select class="form-select" id="country" required>
                                <option value="" disabled selected>Country</option>
                                <option value="US">United States</option>
                                <option value="UK">United Kingdom</option>
                                <!-- More countries -->
                            </select>
                        </div>
                        <div class="col-md-6">
                            <input type="text" class="form-control" id="city" placeholder="City" required>
                        </div>
                        <div class="col-md-12 mt-2">
                            <input type="text" class="form-control" id="zipcode" placeholder="ZIP/Postal Code">
                        </div>
                    </div>
                </div>

                <!-- Phone (Optional) -->
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone (Optional)</label>
                    <input type="tel" class="form-control" id="phone" placeholder="For meetup coordination">
                </div>
                <button type="submit" class="btn btn-primary w-100">Sign Up</button>
                <p class="mt-3 text-center">
                    Already have an account? <a href="login.html">Log In</a>
                </p>

            </form>
        </div>

    </div>

    <script src="../js/auth.js"></script>
</body>

</html>
