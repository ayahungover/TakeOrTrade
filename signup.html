<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - TakeOrTrade</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .auth-container {
      max-width: 500px;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
    }

    .auth-header {
      background: linear-gradient(135deg, #3F51B5, #2196F3);
      color: white;
    }

    .password-toggle {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #6c757d;
    }

    .form-control:focus {
      box-shadow: 0 0 0 0.25rem rgba(63, 81, 181, 0.25);
    }

    .btn-gradient {
      background: linear-gradient(135deg, #3F51B5, #2196F3);
      border: none;
    }

    .spinner-border {
      vertical-align: text-top;
    }
  </style>
</head>

<body class="bg-light">
  <div class="container py-5">
    <div class="auth-container mx-auto bg-white">
      <!-- Header -->
      <div class="auth-header text-center p-4">
        <h2><i class="fas fa-handshake me-2"></i> Join TakeOrTrade</h2>
        <p class="mb-0">Create your free account</p>
      </div>

      <!-- Form -->
      <div class="p-4 p-md-5">
        <form id="signup-form">
          <!-- Email -->
          <div class="mb-3">
            <label for="email" class="form-label">Email*</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-envelope"></i></span>
              <input type="email" class="form-control" id="email" name="email" required placeholder="your@email.com">
            </div>
            <div class="form-text">We'll never share your email</div>
          </div>

          <!-- Password -->
          <div class="mb-3 position-relative">
            <label for="password" class="form-label">Password*</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-lock"></i></span>
              <input type="password" class="form-control" id="password" name="password" minlength="8" required
                placeholder="At least 8 characters">
              <span class="password-toggle" id="togglePassword">
                <i class="far fa-eye"></i>
              </span>
            </div>
            <div class="form-text">Must contain 8+ characters</div>
          </div>

          <!-- Username -->
          <div class="mb-3">
            <label for="username" class="form-label">Username*</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
              <input type="text" class="form-control" id="username" name="username" required
                placeholder="e.g. TraderJane">
            </div>
            <div class="form-text">This will be public</div>
          </div>

          <!-- Location -->
          <div class="mb-4">
            <label for="location" class="form-label">Neighborhood/City*</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-map-marker-alt"></i></span>
              <input type="text" class="form-control" id="location" name="location" required
                placeholder="e.g. Brooklyn, NY">
            </div>
            <div class="form-text">Helps show nearby listings</div>
          </div>

          <!-- Terms Checkbox -->
          <div class="mb-4 form-check">
            <input type="checkbox" class="form-check-input" id="terms" name="terms" required>
            <label class="form-check-label" for="terms">
              I agree to the <a href="#">Terms</a> and <a href="#">Privacy Policy</a>*
            </label>
          </div>

          <!-- Submit Button -->
          <button type="submit" class="btn btn-gradient btn-lg w-100 text-white mb-3">
            Create Account
          </button>

          <!-- Login Link -->
          <div class="text-center">
            <p class="mb-0">Already have an account? <a href="login.html">Log in</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>


  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

  <!-- THEN your auth.js -->
  <script src="/js/auth.js"></script>

  <!-- THEN your form logic -->
  <script src="/js/signup-handler.js"></script>

</body>

</html>
