<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Include Supabase JS client -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - TakeOrTrade</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .auth-container {
      max-width: 500px;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
    }

    .auth-header {
      background: linear-gradient(135deg, #3F51B5, #2196F3);
      color: white;
    }

    .password-toggle {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #6c757d;
    }

    .form-control:focus {
      box-shadow: 0 0 0 0.25rem rgba(63, 81, 181, 0.25);
    }

    .btn-gradient {
      background: linear-gradient(135deg, #3F51B5, #2196F3);
      border: none;
    }
  </style>
</head>

<body class="bg-light">
  <div class="container py-5">
    <div class="auth-container mx-auto bg-white">
      <!-- Header -->
      <div class="auth-header text-center p-4">
        <h2><i class="fas fa-handshake me-2"></i> Join TakeOrTrade</h2>
        <p class="mb-0">Create your free account</p>
      </div>

      <!-- Form -->
      <div class="p-4 p-md-5">
        <form id="signup-form">
          <!-- Email -->
          <div class="mb-3">
            <label for="email" class="form-label">Email*</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-envelope"></i></span>
              <input type="email" class="form-control" id="email" required placeholder="your@email.com">
            </div>
            <div class="form-text">We'll never share your email</div>
          </div>

          <!-- Password -->
          <div class="mb-3 position-relative">
            <label for="password" class="form-label">Password*</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-lock"></i></span>
              <input type="password" class="form-control" id="password" minlength="8" required
                placeholder="At least 8 characters">
              <span class="password-toggle" id="togglePassword">
                <i class="far fa-eye"></i>
              </span>
            </div>
            <div class="form-text">Must contain 8+ characters</div>
          </div>

          <!-- Username -->
          <div class="mb-3">
            <label for="username" class="form-label">Username*</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
              <input type="text" class="form-control" id="username" required placeholder="e.g. TraderJane">
            </div>
            <div class="form-text">This will be public</div>
          </div>

          <!-- Location -->
          <div class="mb-4">
            <label for="location" class="form-label">Neighborhood/City*</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-map-marker-alt"></i></span>
              <input type="text" class="form-control" id="location" required placeholder="e.g. Brooklyn, NY">
            </div>
            <div class="form-text">Helps show nearby listings</div>
          </div>

          <!-- Terms Checkbox -->
          <div class="mb-4 form-check">
            <input type="checkbox" class="form-check-input" id="terms" required>
            <label class="form-check-label" for="terms">
              I agree to the <a href="#">Terms</a> and <a href="#">Privacy Policy</a>*
            </label>
          </div>

          <!-- Submit Button -->
          <button type="submit" class="btn btn-gradient btn-lg w-100 text-white mb-3">
            Create Account
          </button>

          <!-- Login Link -->
          <div class="text-center">
            <p class="mb-0">Already have an account? <a href="login.html">Log in</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Initialize Supabase (MUST use your actual credentials)
    const supabaseUrl = 'https://ivivpejkbrzmmrueikht.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml2aXZwZWprYnJ6bW1ydWVpa2h0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDY4MDQ1NzgsImV4cCI6MjA2MjM4MDU3OH0.6Zxe36Sz7wU9toyLwlCs_77V0MexF2px3wGp7cB3ebc';
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    // Password toggle
    document.getElementById('togglePassword').addEventListener('click', function () {
      const password = document.getElementById('password');
      const icon = this.querySelector('i');
      password.type = password.type === 'password' ? 'text' : 'password';
      icon.classList.toggle('fa-eye-slash');
    });

    // Form submission
    document.getElementById('signup-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const submitBtn = e.target.querySelector('button[type="submit"]');
      submitBtn.disabled = true;
      submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Signing up...';

      try {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const username = document.getElementById('username').value;
        const location = document.getElementById('location').value;

        if (!document.getElementById('terms').checked) {
          throw new Error('You must accept the terms');
        }

        // Debug: Print values to console
        console.log('Submitting:', { email, password, username, location });

        const { data, error } = await supabase.auth.signUp({
          email,
          password,
          options: {
            data: {
              username,
              neighborhood_city: location
            }
          }
        });

        if (error) throw error;
        console.log('Success:', data);
        alert('Check your email for verification!');
        window.location.href = '/welcome.html'; // Redirect after success

      } catch (error) {
        console.error('Signup error:', error);
        alert(`Error: ${error.message}`);
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Create Account';
      }
    });
  </script>
</body>

</html>
