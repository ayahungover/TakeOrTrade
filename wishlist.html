<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Wishlist - TakeOrTrade</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
</head>
<body class="bg-light">
  <!-- Navbar (same as index.html) -->

  <main class="container my-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1 class="fw-bold"><i class="fas fa-heart text-danger me-2"></i> My Wishlist</h1>
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addWishModal">
        <i class="fas fa-plus me-2"></i> Add Item
      </button>
    </div>
    
    <!-- Wishlist Items -->
    <div class="row g-4" id="wishlist-items">
      <div class="col-md-6 col-lg-4">
        <div class="card h-100 shadow-sm border-start border-3 border-success">
          <div class="card-body">
            <div class="d-flex justify-content-between">
              <h5 class="card-title fw-bold">iPhone 12</h5>
              <div class="dropdown">
                <button class="btn btn-sm btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
                  <i class="fas fa-ellipsis-v"></i>
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#"><i class="fas fa-edit me-2"></i>Edit</a></li>
                  <li><a class="dropdown-item" href="#"><i class="fas fa-trash me-2"></i>Remove</a></li>
                </ul>
              </div>
            </div>
            <span class="badge bg-primary mb-2">Electronics</span>
            <p class="card-text">Looking for an iPhone 12 in good condition, any color.</p>
            <div class="d-flex justify-content-between align-items-center">
              <small class="text-muted">Added 3 days ago</small>
              <span class="badge bg-success">2 matches</span>
            </div>
          </div>
        </div>
      </div>
      
      <div class="col-md-6 col-lg-4">
