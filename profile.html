<div class="profile-container">
    <div class="profile-header">
      <div class="avatar-upload">
        <img src="img/default-avatar.jpg" id="avatar-preview">
        <input type="file" id="avatar-upload" accept="image/*">
        <label for="avatar-upload" class="btn btn-sm btn-primary">
          <i class="fas fa-camera"></i>
        </label>
      </div>
      <h3>John Doe <span class="badge bg-primary">Pro Member</span></h3>
    </div>
  
    <div class="profile-sections">
      <!-- Location Settings -->
      <div class="profile-section">
        <h5><i class="fas fa-map-marker-alt"></i> Location</h5>
        <div class="location-settings">
          <div class="mb-3">
            <label class="form-label">Your Address</label>
            <input type="text" class="form-control" value="123 Main St, Brooklyn">
          </div>
          <button class="btn btn-sm btn-outline-primary" id="detect-location">
            <i class="fas fa-location-arrow"></i> Detect My Location
          </button>
        </div>
      </div>
  
      <!-- Notification Preferences -->
      <div class="profile-section">
        <h5><i class="fas fa-bell"></i> Notifications</h5>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="email-notifications" checked>
          <label class="form-check-label" for="email-notifications">Email Notifications</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="wishlist-alerts" checked>
          <label class="form-check-label" for="wishlist-alerts">Wishlist Matches</label>
        </div>
      </div>
    </div>
  </div>
